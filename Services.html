            border: 1px solid #ddd;

            background-color: #fff;
        }
        .service-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;

            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);

    <title>Innovative Adv and Marketing</title>

    <nav class="navbar navbar-expand-lg bg-warning navbar-dark text-white">

            <a class="navbar-brand" href="#">Innovative Advertising and
                Marketing</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"

                    </li>

                    </li>

        <div class="row justify-content-center">

                <div class="service-card">
                    <i class="service-icon bi bi-bar-chart"></i>
                    <h3>Marketing Strategy</h3>
                    <p>We help businesses craft effective marketing strategies
                        to increase engagement and drive growth.</p>
                    <!-- Space for Image -->
                    <img src="/Asset/marketing.jpg" alt="Marketing Strategy"
